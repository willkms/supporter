<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporter-α｜塾生徒成績管理システム</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../static/scss/style.css">
    <script src="https://kit.fontawesome.com/5714bd7c86.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <script type="text/javascript">
        grade_list={{grade_list|tojson}}
    </script>

    <div class="sidebar">

      <div class="sidebar-logo">
        <img src="../static/img/logo.png" alt="Supporter-α">
      </div>

      <div class="sidebar-menu">
        <ul class="sidebar-menu-list">
          <li>
            <a href="">
              <div class="sidebar-menu-image">
                <img src="../static/img/home.svg" alt="">
              </div>
              <div class="sidebar-menu-title">
                ホーム
              </div>
            </a>
          </li>
          <li>
            <a href="/manage_grade">
              <div class="sidebar-menu-image">
                <img src="../static/img/grade.svg" alt="">
              </div>
              <div class="sidebar-menu-title">
                成績管理
              </div>
            </a>
          </li>
          <li>
            <div class="sidebar-menu-image">
              <img src="../static/img/config.svg" alt="">
            </div>
            <div class="sidebar-menu-title">
              設定
            </div>
          </li>
          <ul>
            <li>
              <a href="">
                生徒
              </a>
            </li>
            <li>
              <a href="/">
                成績
              </a>
            </li>
            <li>
              <a href="">
                テスト
              </a>
            </li>
            <li>
              <a href="">
                学校
              </a>
            </li>
            <li>
              <a href="">
                安全度
              </a>
            </li>
          </ul>
        </ul>
      </div>

    </div>
    
    <div class="main">

      <div class="main-head">

        <ul class="breadrumb-list">
          <li>成績管理</li>
          <li class="current">生徒一覧画面</li>
        </ul>

        <p class="page-title">成績管理</p>

      </div>

      <div class="main-contents">

        <div class="main-contents-part">
          <div class="main-contents-part-title">
            <p class="part-title">生徒一覧</p>
          </div>

          <div class="main-contents-part-block">
            <table id="grade-table">
                <tr>
                  <th>生徒番号</th><th>第1回</th><th>第2回</th><th>第3回</th><th>第4回</th><th>第5回</th><th>第6回</th>
                </tr>                
              </table>
          </div>
        </div>

      </div>

    </div>  

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/basic.js" charset="utf-8"></script>
    <script src="../static/js/manage.js" charset="utf-8"></script>
  </body>
</html>
