<html lang="ja" class="notranslate" translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporter-α｜塾生徒成績管理システム</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../static/scss/style.css">
    <script src="https://kit.fontawesome.com/5714bd7c86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    {% block loading_data %}{% endblock %}

    {% include "sidebar.html" %}

    <div class="main">

      <div class="main-head">

        {% block breadrumb %}{% endblock %}

      </div>

      <div class="main-contents">

        <div class="main-contents-part">
          
          {% block part_title %}{% endblock %}

          {% block part_contents %}{% endblock %}

        </div>

      </div>

    </div>

    {% block modal %}{% endblock %}
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="../static/js/basic.js" charset="utf-8"></script>
    {% block loading_js %}{% endblock %}

  </body>
</html>
